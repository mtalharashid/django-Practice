{% extends "layout.html" %}

{% block title %}
    new post
{% endblock %}

{% block content %}
    <section>
        <h1>new post</h1>
        <form action="{% url 'posts:new-post' %}" enctype="multipart/form-data" class="form-with-validation" method="post">
            {% csrf_token %}

            {{ form }}

            <button class="form-submit"> add post  </button>
        </form>
    </section>
{% endblock %}
