{% extends "layout.html" %}

{% block title %}
    Login User
{% endblock %}

{% block content %}

<h1>Login user</h1>
<form class="form-with-validation" action="/users/login/" method="POST">
    {% csrf_token %}
    {{ form }}
    {% if request.GET.next %}
    <input type="hidden" name="next" value="{{ request.GET.next }}">
    {% endif %}
    <button>Submit</button>
</form>

{% endblock %}
